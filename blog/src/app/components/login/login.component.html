<div class="container">
  <div>
    <article class="card-body mx-auto" style="max-width: 400px;">

      <form>
        <h4 class="card-title mt-3 text-center">Zaloguj się</h4>
        <hr>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input [(ngModel)]="credentials.login" type="text"
                 class="form-control"
                 name="username" placeholder="Nazwa"
                 title="Wprowadź login">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input [(ngModel)]="credentials.password"
                 type="password" class="form-control"
                 name="password" placeholder="Hasło" title="Wprowadź hasło">
        </div>
        <div class="form-group">
          <button (click)="signIn()" name="Submit"
                  type="submit" class="btn btn-primary btn-block">Zaloguj się
          </button>
        </div>
        <p class="text-center">Nie masz konta? <a href="/signup">Zarejestruj się</a></p>
      </form>
    </article>
  </div>

</div>
